<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login Page</title>
    <style>
        .message{
          color:red;
          margin-left:20px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="h-200 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-5">
                        <div class="text-center">
                            <h4 class="mt-1 mb-5 pb-1">We are The Admin Team</h4>
                          </div>
                          <form action="/admin1/connect" method="POST">
                            {% csrf_token %}
                            <p>Please login to your account</p>
                            <div class="form-outline mb-4">
                              <input type="username" id="form2Example11" name="username" class="form-control" autocomplete="off" required/>
                              <label class="form-label" for="form2Example11">Username</label>
                            </div>
                            <div class="form-outline mb-4">
                              <input type="password" id="form2Example22" name="password" class="form-control" autocomplete="off" required />
                              <label class="form-label" for="form2Example22">Password</label>
                            </div>
                            <div class="text-center pt-1 mb-4 pb-1">
                              <button class="btn btn-dark btn-block fa-lg gradient-custom-2 mb-3" type="submit">Go To Dashboard</button>
                            </div>
                          </form>
                          <div class="mt-1 mb-5 pb-1">
                            {% for message in messages%}
                            <p class='message'>{{message}}</p>
                            {%endfor%}
                          </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
